<br>
<h2>Lista de alunos <button (click)="showTable()" mat-button color="primary">Exibir </button>
</h2>
<br>
  <table *ngIf="showtable" class="mat-elevation-z8">

    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>E-mail</th>
      <th>Curso</th>
    </tr>
    <tr *ngFor="let aluno of listAlunos" >
      <td >{{aluno.nome}}</td>
      <td>{{aluno.idade}}</td>
      <td>{{aluno.email}}</td>
      <td>{{aluno.curso}}</td>
    </tr>
  </table>
